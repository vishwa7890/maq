# =============================================
# Render.com Configuration for Questimate API
# =============================================
# Reference: https://render.com/docs/deploy-fastapi

# ====================
# Global Settings
# ====================
services:
  - type: web
    name: questimate-api
    env: python
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.8"
    # ... rest of your deployment config ...

  
# ====================
# Environment Variables
# ====================
envVars:
  # Python Configuration
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: PYTHONPATH
    value: "/opt/render/project/src"
  - key: PYTHON_VERSION
    value: "3.10.8"
  - key: PYTHON_FULL_VERSION
    value: "3.10.8"
  - key: PYTHONDONTWRITEBYTECODE
    value: "1"
  
  # Application Configuration
  - key: ENVIRONMENT
    value: "production"
  - key: DEBUG
    value: "False"
  - key: LOG_LEVEL
    value: "INFO"
  
  # Database
  - key: DATABASE_URL
    fromDatabase:
      name: questimate-db
      property: connectionString
  
  # Security
  - key: SECRET_KEY
    generateValue: true
  - key: ALGORITHM
    value: "HS256"
  - key: ACCESS_TOKEN_EXPIRE_MINUTES
    value: "30"
  - key: CORS_ORIGINS
    value: "https://luminaque.netlify.app"
  - key: FRONTEND_URL
    value: "https://luminaque.netlify.app"
  - key: RATE_LIMIT
    value: "1000"
  
  # Performance
  - key: MAX_PROMPT_LENGTH
    value: "8000"
  - key: CHAT_HISTORY_LIMIT
    value: "20"
  - key: MAX_RECENT_ESTIMATES
    value: "10"
  - key: WORKERS_PER_CORE
    value: "2"
  - key: WEB_CONCURRENCY
    value: "4"

# ====================
# Services
# ====================
services:
  - type: web
    name: questimate-api
    env: python
    region: oregon  # Choose closest region
    plan: free
    
    # Build Configuration
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r backend/requirements.txt
      python -m backend.database.database create_tables
    
    # Runtime Configuration
    startCommand: |
      gunicorn backend.app.main:app \
        --workers $WORKERS_PER_CORE \
        --worker-class uvicorn.workers.UvicornWorker \
        --bind 0.0.0.0:$PORT \
        --timeout 120 \
        --keep-alive 5 \
        --worker-connections 1000
    
    # Auto-Deployment
    autoDeploy: true
    branch: main  # Deploy on main branch push
    
    # Health Checks
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    
    # Scaling (for paid plans)
    # numInstances: 1
    # instanceSize: 1x
    
    # Environment Overrides
    envVars:
      - key: PORT
        value: "10000"
      - key: GUNICORN_CMD_ARGS
        value: "--worker-tmp-dir /dev/shm --workers $WORKERS_PER_CORE --threads $WORKERS_PER_CORE"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"

# ====================
# Database
# ====================
databases:
  - name: questimate-db
    databaseName: questimate
    user: questimate_user
    plan: free  # Upgrade for production
    # Recommended for production:
    # plan: standard-0  # Or higher based on needs
    # region: oregon
    # extensions:
    #   - pg_stat_statements
    #   - pgcrypto

# ====================
# Cache
# ====================
caches:
  - name: questimate-cache
    type: redis
    plan: free
    # Recommended for production:
    # plan: standard-0  # Or higher based on needs
    # maxmemory-policy: allkeys-lru

# ====================
# Storage
# ====================
disks:
  - name: questimate-storage
    mountPath: /data
    sizeGB: 1
    plan: free
    # Recommended for production:
    # plan: standard
    # sizeGB: 10

# ====================
# Monitoring & Alerts
# ====================
monitors:
  - name: api-uptime
    type: http
    url: https://questimate-api.onrender.com/api/health
    regions: [us-west, eu-west, ap-southeast]
    interval: 60
    timeout: 30
    
alerts:
  - name: api-down
    type: http
    condition: response_time > 5000 OR status != 200
    notify: [email, slack]
    
# ====================
# Security Headers
# ====================
headers:
  - X-Frame-Options: DENY
  - X-Content-Type-Options: nosniff
  - X-XSS-Protection: 1; mode=block
  - Referrer-Policy: strict-origin-when-cross-origin
  - Content-Security-Policy: default-src 'self'
  - Strict-Transport-Security: max-age=31536000; includeSubDomains

# ====================
# Rate Limiting
# ====================
rateLimits:
  - name: api-rate-limit
    path: /api/**
    limit: 1000
    period: 1h
    burst: 100
    
# ====================
# Maintenance Windows
# ====================
maintenanceWindows:
  - day: sunday
    start: 02:00
    duration: 1h

# ====================
# Backup Configuration
# ====================
backups:
  enabled: true
  schedule: "0 0 * * *"  # Daily at midnight
  retention: 30d

# ====================
# Custom Domains (uncomment and configure in production)
# ====================
# customDomains:
#   - name: api.questimate.app
#     type: apex
#   - name: www.questimate.app
#     type: www

# ====================
# Notes
# ====================
# 1. Set sensitive values in Render dashboard
# 2. Monitor logs: render.com/logs
# 3. Scale up as needed for production traffic
# 4. Set up alerts for critical metrics
